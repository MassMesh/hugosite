  description = "Mesh networks are not just experimental network architectures â€” they are actively being used to connect devices in a decentralized way. This video explains how mesh networks work, and how the concept can be employed more broadly."

  [[params.services.item]]
    icon = "icon-rocket"
    title = "Net Neutrality"
    description = "<p>The Federal Communications Commission has changed the rules so that Internet Service Providers can decide to discriminate against that data that you send and receive. They can charge you more or slow down traffic in ways that maximize their profits.</p> <p>We believe all data should be treated equally and will make sure that the networks we create do so.</p>"

  [[params.services.item]]
    icon = "icon-eye"
    title = "Community Controlled"
    description = "The Internet is a wonderful resource that we all can benefit from equally."

  [[params.services.item]]
    icon = "icon-pencil"
    title = "Securing Your Privacy"
    description = "We believe that privacy is a human right and will build our networks so that we track only the information we need to maintain the network and will delete that information once we no longer need it."

